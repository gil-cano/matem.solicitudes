[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
    buildout.cfg
parts =
    download
    install
    node
    extras
    test
    code-analysis
    createcoverage

[code-analysis]
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg,${:directory}/PyRTF,${:directory}/browser,${:directory}/profiles,${:directory}/portlets,${:directory}/tests,${:directory}/content
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
return-status-codes = True

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

