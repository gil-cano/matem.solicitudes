[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
    buildout.cfg
parts =
    download
    install
    node
    extras
    test
    code-analysis
    createcoverage

[code-analysis]
jshint =  False
jscs = False
zptlint = False
find-untranslated = False
return-status-codes = True

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage
