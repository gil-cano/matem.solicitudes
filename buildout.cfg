# clean-lines-exclude =
#     ${:directory}/PyRTF
# #    ${:jscs-exclude}
# # # i18n
# # find-untranslated = True
# # find-untranslated-exclude =
# #     ${:directory}/portlets
# #     ${:directory}/browser
# # i18ndude-bin = ${buildout:bin-directory}/i18ndude


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[node]
recipe = gp.recipe.node
npms = csslint jshint jscs
scripts = csslint jshint jscs

[extras]
recipe = zc.recipe.egg
eggs =
#    i18ndude
    zptlint

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:bin-directory}/rebuild_i18n.sh
mode = 755

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[sphinx]
recipe = collective.recipe.sphinxbuilder
interpreter = ${buildout:bin-directory}/zopepy
source = ${buildout:directory}/docs
build = ${buildout:directory}/docs/build

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
#    sphinx-rtd-theme
interpreter = zopepy
scripts = zopepy

