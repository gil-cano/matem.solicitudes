[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    https://raw.github.com/imatem/plone-dev.cfg-files/master/versions-dev.cfg

package-name = matem.solicitudes
package-extras = [test]
eggs = ${:package-name} [develop]

parts +=
    dependencychecker
    node
    extras
    code-analysis
    createcoverage
    rebuild_i18n-sh
    omelette
    sphinx
    zopepy

show-picked-versions = true
sources-dir = src-git

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[node]
recipe = gp.recipe.node
npms = csslint jshint jscs
scripts = csslint jshint jscs

[extras]
recipe = zc.recipe.egg
eggs =
    i18ndude
    zptlint

[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
multiprocessing = True
directory = ${buildout:directory}/src/matem/solicitudes
pre-commit-hook = False
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg,${:directory}/PyRTF,${:directory}/profiles,${:directory}/portlets,${:directory}/tests,${:directory}/content,${:directory}/widgets
flake8-ignore = E501,P001,Q000,T000,W033,E203,E222,E228,E225,E226,E231,E261,E262,E265,E303
flake8-max-complexity = 15
return-status-codes = False
# CSS
csslint = True
csslint-bin = ${buildout:bin-directory}/csslint
# JS
jshint =  True
jshint-bin = ${buildout:bin-directory}/jshint
jshint-suppress-warnings = False
jscs = True
jscs-bin = ${buildout:bin-directory}/jscs
jscs-exclude =
# ZPT
zptlint = True
zptlint-bin = ${buildout:bin-directory}/zptlint
# Conventions
clean-lines = True
clean-lines-exclude =
    ${:directory}/PyRTF
    ${:jscs-exclude}
# i18n
find-untranslated = True
find-untranslated-exclude =
    ${:directory}/portlets
    ${:directory}/browser
i18ndude-bin = ${buildout:bin-directory}/i18ndude


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:bin-directory}/rebuild_i18n.sh
mode = 755

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[sphinx]
recipe = collective.recipe.sphinxbuilder
interpreter = ${buildout:bin-directory}/zopepy
source = ${buildout:directory}/docs
build = ${buildout:directory}/docs/build

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
#    sphinx-rtd-theme
interpreter = zopepy
scripts = zopepy

